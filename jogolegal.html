<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff6347;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Jogo de Adivinhação de Número</h1>
<p>Eu escolhi um número entre 1 e 100. Tente adivinhar!</p>
<input type="number" id="guess" placeholder="Digite seu palpite" />
<button onclick="adivinhar()">Adivinhar</button>

<p class="result" id="result"></p>

<script>
    // Número aleatório entre 1 e 100
    const numeroCorreto = Math.floor(Math.random() * 100) + 1;
    let tentativas = 0;

    function adivinhar() {
        const palpite = document.getElementById('guess').value;
        const resultado = document.getElementById('result');
        
        tentativas++;

        if (palpite == numeroCorreto) {
            resultado.textContent = `Parabéns! Você acertou o número em ${tentativas} tentativas.`;
            resultado.style.color = 'green';
        } else if (palpite < numeroCorreto) {
            resultado.textContent = 'Muito baixo! Tente um número maior.';
            resultado.style.color = 'orange';
        } else {
            resultado.textContent = 'Muito alto! Tente um número menor.';
            resultado.style.color = 'orange';
        }
    }
</script>

</body>
</html>
